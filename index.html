<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA Ascenseurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        .app-interface {
            display: none;
        }
    </style>
</head>
<body>
    <!-- √âcran de connexion -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="text-center mb-4">
                <i class="fas fa-robot fa-3x text-primary mb-3"></i>
                <h2>Assistant IA Ascenseurs</h2>
                <p class="text-muted">Kone ‚Ä¢ Thyssen ‚Ä¢ Otis ‚Ä¢ Schindler</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="admin@ascenseurs.com" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" value="Admin2024!" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="fas fa-lock"></i> Se connecter
                </button>
            </form>
            
            <div class="mt-3 text-center">
                <small class="text-muted">
                    Compte de test pr√©-rempli
                </small>
            </div>
        </div>
    </div>

    <!-- Interface principale -->
    <div class="app-interface" id="appInterface">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-brand">
                    <i class="fas fa-robot"></i> Assistant IA
                </span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> D√©co
                </button>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            Navigation
                        </div>
                        <div class="list-group list-group-flush">
                            <button class="list-group-item list-group-item-action active" onclick="showSection('accueil')">
                                <i class="fas fa-home"></i> Accueil
                            </button>
                            <button class="list-group-item list-group-item-action" onclick="showSection('documents')">
                                <i class="fas fa-folder"></i> Documents
                            </button>
                            <button class="list-group-item list-group-item-action" onclick="showSection('diagnostic')">
                                <i class="fas fa-stethoscope"></i> Diagnostic
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div id="contentArea">
                        <!-- Contenu ici -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Donn√©es utilisateurs
        const USERS = [
            { email: "admin@ascenseurs.com", password: "Admin2024!", name: "Admin", role: "admin" },
            { email: "tech1@ascenseurs.com", password: "Tech123!", name: "Tech 1", role: "technicien" },
            { email: "tech2@ascenseurs.com", password: "Tech123!", name: "Tech 2", role: "technicien" }
        ];

        let currentUser = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üöÄ Application d√©marr√©e");
            
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const user = USERS.find(u => u.email === email && u.password === password);
                
                if (user) {
                    currentUser = user;
                    showAppInterface();
                } else {
                    alert('Email ou mot de passe incorrect');
                }
            });
        });

        function showAppInterface() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appInterface').style.display = 'block';
            showSection('accueil');
        }

        function showSection(section) {
            const contentArea = document.getElementById('contentArea');
            
            // Mettre √† jour les boutons actifs
            document.querySelectorAll('.list-group-item').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let html = '';
            
            switch(section) {
                case 'accueil':
                    html = `
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <h4>Bienvenue ${currentUser.name} !</h4>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-info">
                                    <h5><i class="fas fa-brain"></i> IA Op√©rationnelle</h5>
                                    <p>Votre assistant pour le d√©pannage d'ascenseurs</p>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="card text-center">
                                            <div class="card-body">
                                                <i class="fas fa-cog fa-2x text-primary"></i>
                                                <h5>Kone</h5>
                                                <p>Documentation technique</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card text-center">
                                            <div class="card-body">
                                                <i class="fas fa-cog fa-2x text-warning"></i>
                                                <h5>Thyssen</h5>
                                                <p>Guides de d√©pannage</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card text-center">
                                            <div class="card-body">
                                                <i class="fas fa-cog fa-2x text-danger"></i>
                                                <h5>Otis</h5>
                                                <p>Sch√©mas √©lectriques</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'documents':
                    html = `
                        <div class="card">
                            <div class="card-header bg-warning text-dark">
                                <h4>Documents Techniques</h4>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <button class="btn btn-success">
                                        <i class="fas fa-upload"></i> Ajouter un document
                                    </button>
                                </div>
                                
                                <div class="list-group">
                                    <div class="list-group-item">
                                        <h6>Manuel Kone MonoSpace</h6>
                                        <span class="badge bg-primary">Kone</span>
                                        <span class="badge bg-secondary">PDF</span>
                                    </div>
                                    <div class="list-group-item">
                                        <h6>Sch√©ma Thyssen 3300</h6>
                                        <span class="badge bg-primary">Thyssen</span>
                                        <span class="badge bg-secondary">DWG</span>
                                    </div>
                                    <div class="list-group-item">
                                        <h6>Guide Otis Gen2</h6>
                                        <span class="badge bg-primary">Otis</span>
                                        <span class="badge bg-secondary">PDF</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'diagnostic':
                    html = `
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h4>Diagnostic IA</h4>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label>Description de la panne</label>
                                    <textarea class="form-control" rows="4" placeholder="D√©crivez le probl√®me..."></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label>Marque</label>
                                    <select class="form-select">
                                        <option>Kone</option>
                                        <option>Thyssen</option>
                                        <option>Otis</option>
                                        <option>Schindler</option>
                                    </select>
                                </div>
                                
                                <button class="btn btn-warning w-100" onclick="analyserPanne()">
                                    <i class="fas fa-robot"></i> Analyser avec l'IA
                                </button>
                                
                                <div id="resultat" class="mt-3"></div>
                            </div>
                        </div>
                    `;
                    break;
            }
            
            contentArea.innerHTML = html;
        }

        function analyserPanne() {
            const resultat = document.getElementById('resultat');
            resultat.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin"></i> L'IA analyse le probl√®me...
                </div>
            `;
            
            setTimeout(() => {
                resultat.innerHTML = `
                    <div class="alert alert-success">
                        <h5><i class="fas fa-check-circle"></i> Diagnostic termin√©</h5>
                        <p><strong>Solution recommand√©e :</strong> V√©rifier les capteurs de porte et le syst√®me de s√©curit√©.</p>
                        <button class="btn btn-success btn-sm">
                            <i class="fas fa-check"></i> Marquer comme r√©solu
                        </button>
                    </div>
                `;
            }, 2000);
        }

        function logout() {
            if(confirm('Se d√©connecter ?')) {
                location.reload();
            }
        }

        console.log("‚úÖ Application pr√™te !");
    </script>
</body>
</html>

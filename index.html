<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA Ascenseurs - Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        .app-interface {
            display: none;
        }
        .admin-badge {
            background: #dc3545;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }
        .tech-badge {
            background: #28a745;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }
        .camera-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
        }
        #cameraPreview {
            width: 100%;
            max-width: 400px;
            border: 2px solid #007bff;
            border-radius: 10px;
        }
        .photo-capture-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .captured-photo {
            max-width: 100%;
            border: 2px solid #28a745;
            border-radius: 10px;
            margin-top: 10px;
        }
        .photo-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-size: 0.9em;
        }
    </style>

<body>

                </small>

                                <i class="fas fa-folder"></i> Documents IA
                            </button>
                            <button class="list-group-item list-group-item-action" onclick="showSection('diagnostic')">
                                <i class="fas fa-stethoscope"></i> Diagnostic

                </div>

                    <div id="contentArea">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Ajouter Technicien -->

                    </div>
                    <div class="mb-3">

                        <input type="password" class="form-control" id="newTechPassword" placeholder="Mot de passe">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="addTechnicien()">Ajouter</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Ajouter Document -->
    <div class="modal fade" id="addDocModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-file-upload"></i> Nouveau Document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                        <label class="form-label">Nom du document</label>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Marque</label>
                        <select class="form-select" id="docBrand">

                            <option value="Thyssen">Thyssen</option>
                            <option value="Otis">Otis</option>
                            <option value="Schindler">Schindler</option>
                            <option value="Sodimas">Sodimas</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <select class="form-select" id="docType">
                            <option value="manuel">Manuel technique</option>
                            <option value="schema">Sch√©ma √©lectrique</option>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // === BASE DE DONN√âES UTILISATEURS ===
        let USERS = JSON.parse(localStorage.getItem('ascenseurs_users')) || [
            { 
                id: 1, 
                email: "admin@ascenseurs.com", 
                password: "Admin2024!", 
                name: "Administrateur Principal", 
                role: "admin",
                dateCreation: new Date().toISOString()
            },
            { 
                id: 2, 
                email: "tech1@ascenseurs.com", 
                password: "Tech123!", 
                name: "Pierre Martin - Kone", 
                role: "technicien",
                specialite: "Kone",
                dateCreation: new Date().toISOString()
            },
            { 
                id: 3, 
                email: "tech2@ascenseurs.com", 
                password: "Tech123!", 
                name: "Marie Dubois - Thyssen", 
                role: "technicien",
                specialite: "Thyssen", 
                dateCreation: new Date().toISOString()
            }
        ];

        // === BASE DE DONN√âES DOCUMENTS ===
        let DOCUMENTS = JSON.parse(localStorage.getItem('ascenseurs_documents')) || [
            {
                id: 1,
                name: "Manuel Kone MonoSpace 2024",
                brand: "Kone",
                type: "manuel",
                addedBy: "admin@ascenseurs.com",
                dateAdded: new Date().toISOString()
            },
            {
                id: 2,
                name: "Sch√©ma Thyssen 3300 Electrique",
                brand: "Thyssen", 
                type: "schema",
                addedBy: "admin@ascenseurs.com",
                dateAdded: new Date().toISOString()
            },
            {
                id: 3,
                name: "Guide Otis Gen2 Maintenance",
                brand: "Otis",
                type: "guide", 
                addedBy: "admin@ascenseurs.com",
                dateAdded: new Date().toISOString()
            }
        ];

        let currentUser = null;
        let DIAGNOSTICS = JSON.parse(localStorage.getItem('ascenseurs_diagnostics')) || [];
        let currentPhoto = null; // Photo temporaire

        // Sauvegarder les donn√©es
        function saveData() {
            localStorage.setItem('ascenseurs_users', JSON.stringify(USERS));
            localStorage.setItem('ascenseurs_documents', JSON.stringify(DOCUMENTS));
            localStorage.setItem('ascenseurs_diagnostics', JSON.stringify(DIAGNOSTICS));
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üöÄ Application d√©marr√©e");
            saveData(); // Sauvegarder les donn√©es initiales
            
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const user = USERS.find(u => u.email === email && u.password === password);
                
                if (user) {
                    currentUser = user;
                    showAppInterface();
                } else {
                    alert('‚ùå Email ou mot de passe incorrect');
                }
            });
        });

        function showAppInterface() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appInterface').style.display = 'block';
            
            // Afficher/masquer bouton admin
            if (currentUser.role === 'admin') {
                document.getElementById('adminNavBtn').style.display = 'block';
                document.getElementById('userBadge').innerHTML = '<span class="admin-badge">üëë ADMIN</span>';
                document.getElementById('photoNavBtn').style.display = 'none'; // Pas de photo pour admin
            } else {
                document.getElementById('userBadge').innerHTML = '<span class="tech-badge">üîß TECHNICIEN</span>';
                document.getElementById('photoNavBtn').style.display = 'block'; // Photo pour techniciens
            }
            
            // Afficher infos utilisateur
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').innerHTML = currentUser.role === 'admin' 
                ? '<span class="badge bg-danger">Administrateur</span>'
                : `<span class="badge bg-success">Technicien ${currentUser.specialite || ''}</span>`;
            
            showSection('accueil');
        }

        function showSection(section) {
            const contentArea = document.getElementById('contentArea');
            
            // Mettre √† jour les boutons actifs
            document.querySelectorAll('.list-group-item').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let html = '';
            
            switch(section) {
                case 'accueil':
                    html = getHomeContent();
                    break;
                case 'documents':
                    html = getDocumentsContent();
                    break;
                case 'diagnostic':
                    html = getDiagnosticContent();
                    break;
                case 'admin':
                    if(currentUser.role === 'admin') {
                        html = getAdminContent();
                    }
                    break;
                case 'photo':
                    if(currentUser.role === 'technicien') {
                        html = getPhotoContent();
                    }
                    break;
            }
            
            contentArea.innerHTML = html;
        }

        function getHomeContent() {
            return `
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4><i class="fas fa-home"></i> Tableau de Bord</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <h5>Bienvenue ${currentUser.name} !</h5>
                            <p>Votre assistant IA pour le d√©pannage d'ascenseurs</p>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <i class="fas fa-users fa-2x text-primary"></i>
                                        <h5 class="mt-2">${USERS.length}</h5>
                                        <p>Utilisateurs</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <i class="fas fa-file-pdf fa-2x text-danger"></i>
                                        <h5 class="mt-2">${DOCUMENTS.length}</h5>
                                        <p>Documents</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <i class="fas fa-stethoscope fa-2x text-warning"></i>
                                        <h5 class="mt-2">${DIAGNOSTICS.length}</h5>
                                        <p>Diagnostics</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <i class="fas fa-camera fa-2x text-success"></i>
                                        <h5 class="mt-2">Photo</h5>
                                        <p>Outils tech</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function getDocumentsContent() {
            let documentsHTML = DOCUMENTS.map(doc => `
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="mb-1">${doc.name}</h6>
                                <span class="badge bg-primary">${doc.brand}</span>
                                <span class="badge bg-secondary">${doc.type}</span>
                                <small class="text-muted d-block mt-1">
                                    Ajout√© par ${doc.addedBy} ‚Ä¢ ${new Date(doc.dateAdded).toLocaleDateString()}
                                </small>
                            </div>
                            ${currentUser.role === 'admin' ? `
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteDocument(${doc.id})">
                                <i class="fas fa-trash"></i>
                            </button>

            return `

                        <h4 class="mb-0"><i class="fas fa-folder"></i> Documents IA</h4>
                        ${currentUser.role === 'admin' ? `
                        <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addDocModal">
                            <i class="fas fa-plus"></i> Nouveau
                        </button>
                        ` : ''}
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <p>Base de connaissances pour l'intelligence artificielle</p>
                        </div>
                        ${documentsHTML || '<p class="text-muted">Aucun document</p>'}
                    </div>
                </div>
            `;
        }

        function getDiagnosticContent() {
            return `
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-stethoscope"></i> Diagnostic IA</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Description de la panne</label>
                            <textarea class="form-control" id="problemDesc" rows="4" 
                                      placeholder="D√©crivez le probl√®me en d√©tail..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Marque concern√©e</label>
                            <select class="form-select" id="problemBrand">
                                <option value="Kone">Kone</option>
                                <option value="Thyssen">Thyssen</option>
                                <option value="Otis">Otis</option>

                            </select>

                        ${currentUser.role === 'technicien' ? `
                        <div class="mb-3">

                            <div class="photo-warning">
                                <small><i class="fas fa-info-circle"></i> Les photos ne sont pas sauvegard√©es et seront supprim√©es √† la fermeture de la session</small>
                            </div>
                            <div id="currentPhotoPreview"></div>

                        <button class="btn btn-warning w-100" onclick="analyserPanne()">
                            <i class="fas fa-robot"></i> Analyser avec l'IA

        function getPhotoContent() {
            return `
                <div class="card">
                    <div class="card-header bg-info text-white">

                    <div class="card-body">

        function getAdminContent() {
            let techniciensHTML = USERS.filter(user => user.role === 'technicien')
                .map(tech => `
                    <div class="card mb-2">
                        <div class="card-body">

        // === FONCTIONS CAM√âRA ET PHOTO ===

        let capturedPhotoData = null;

        function startCamera() {
            const video = document.getElementById('cameraPreview');
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        cameraStream = stream;
                        video.srcObject = stream;
                    })
                    .catch(function(error) {
                        console.error("Erreur cam√©ra:", error);
                        alert("Impossible d'acc√©der √† la cam√©ra. V√©rifiez les permissions.");
                    });
            } else {
                alert("Votre navigateur ne supporte pas l'acc√®s √† la cam√©ra.");
            }
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            const video = document.getElementById('cameraPreview');
            video.srcObject = null;
        }

        function capturePhoto() {
            const video = document.getElementById('cameraPreview');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            capturedPhotoData = canvas.toDataURL('image/jpeg');
            
            // Afficher la photo captur√©e
            document.getElementById('capturedPhoto').src = capturedPhotoData;
            document.getElementById('capturedPhotoContainer').style.display = 'block';
            
            // Arr√™ter la cam√©ra apr√®s capture
            stopCamera();
        }

        function useThisPhoto() {
            if (capturedPhotoData) {
                currentPhoto = capturedPhotoData;
                
                // Mettre √† jour l'aper√ßu dans la section diagnostic
                const photoPreview = document.getElementById('currentPhotoPreview');
                if (photoPreview) {
                    photoPreview.innerHTML = `
                        <img src="${capturedPhotoData}" class="captured-photo" style="max-width: 200px;">
                        <div class="mt-1">
                            <small class="text-success">Photo ajout√©e au diagnostic</small>
                            <button class="btn btn-sm btn-outline-danger ms-2" onclick="removePhoto()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                }
                
                // Ajouter aux photos r√©centes
                addToRecentPhotos(capturedPhotoData);
                
                alert("‚úÖ Photo ajout√©e au diagnostic actuel !");
                showSection('diagnostic');
            }
        }

        function retakePhoto() {
            capturedPhotoData = null;
            document.getElementById('capturedPhotoContainer').style.display = 'none';
            startCamera();
        }

        function analyzePhoto() {
            if (!capturedPhotoData) {
                alert("Aucune photo √† analyser");
                return;
            }
            
            const photoType = document.getElementById('photoType').value;
            let analysis = "";
            
            switch(photoType) {
                case 'armoire':
                    analysis = "üîç Analyse de l'armoire √©lectrique : V√©rifiez les contacteurs, relais et fusibles. Contr√¥lez la tension d'alimentation.";
                    break;
                case 'schema':
                    analysis = "üîç Analyse du sch√©ma : Recherche des composants critiques. V√©rifiez les connections et les rep√®res techniques.";
                    break;
                case 'tube':
                    analysis = "üîç Analyse du tube de man≈ìuvre : Inspection des connections et de l'√©tat g√©n√©ral. V√©rifiez l'√©tanch√©it√©.";
                    break;
                case 'composant':
                    analysis = "üîç Analyse du composant : Identification en cours. Comparez avec les r√©f√©rences techniques disponibles.";
                    break;
                default:
                    analysis = "üîç Analyse g√©n√©rale : L'IA examine l'image pour identifier les √©l√©ments techniques pertinents.";
            }
            
            alert(`üß† ANALYSE IA PHOTO :\n\n${analysis}\n\nLa photo sera utilis√©e pour am√©liorer le diagnostic.`);
        }

        function removePhoto() {
            currentPhoto = null;
            const photoPreview = document.getElementById('currentPhotoPreview');
            if (photoPreview) {
                photoPreview.innerHTML = '';
            }
        }

        function addToRecentPhotos(photoData) {
            const recentPhotos = document.getElementById('recentPhotos');
            if (recentPhotos) {
                const photoId = 'photo_' + Date.now();
                const photoElement = `
                    <div class="position-relative">
                        <img src="${photoData}" style="width: 100px; height: 100px; object-fit: cover; border-radius: 5px;">
                        <button class="btn btn-sm btn-danger position-absolute top-0 end-0" onclick="deleteRecentPhoto('${photoId}')" style="transform: translate(30%, -30%);">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                recentPhotos.innerHTML = photoElement + recentPhotos.innerHTML;
                
                // Limiter √† 6 photos maximum
                const photos = recentPhotos.querySelectorAll('div');
                if (photos.length > 6) {
                    photos[photos.length - 1].remove();
                }
            }
        }

        function deleteRecentPhoto(photoId) {
            const element = document.querySelector(`[onclick="deleteRecentPhoto('${photoId}')"]`).parentElement;
            if (element) {
                element.remove();
            }
        }

        // D√©marrer la cam√©ra quand on arrive sur la section photo
        document.addEventListener('DOMContentLoaded', function() {
            // Red√©marrer la cam√©ra quand on montre la section photo
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList') {
                        const contentArea = document.getElementById('contentArea');
                        if (contentArea.innerHTML.includes('Capture Photo - Technicien')) {
                            setTimeout(startCamera, 500);
                        }
                    }
                });
            });
            
            observer.observe(document.getElementById('contentArea'), {
                childList: true,
                subtree: true
            });
        });

        // === FONCTIONS ADMIN ===

        function addTechnicien() {
            const name = document.getElementById('newTechName').value;
            const email = document.getElementById('newTechEmail').value;
            const password = document.getElementById('newTechPassword').value;
            
            if (!name || !email || !password) {
                alert('Veuillez remplir tous les champs');
                return;
            }
            
            // V√©rifier si l'email existe d√©j√†
            if (USERS.find(u => u.email === email)) {
                alert('Cet email est d√©j√† utilis√©');
                return;
            }
            
            const newTech = {
                id: Date.now(),
                name: name,
                email: email,
                password: password,
                role: 'technicien',
                specialite: 'G√©n√©ral',
                dateCreation: new Date().toISOString()
            };
            
            USERS.push(newTech);
            saveData();
            
            // Fermer le modal et r√©initialiser
            const modal = bootstrap.Modal.getInstance(document.getElementById('addTechModal'));
            modal.hide();
            document.getElementById('newTechName').value = '';
            document.getElementById('newTechEmail').value = '';
            document.getElementById('newTechPassword').value = '';
            
            // Recharger l'interface admin
            showSection('admin');
            
            alert('‚úÖ Technicien ajout√© avec succ√®s !');
        }

        function deleteTechnicien(techId) {
            if (confirm('Supprimer ce technicien ?')) {
                USERS = USERS.filter(user => user.id !== techId);
                saveData();
                showSection('admin');
                alert('‚úÖ Technicien supprim√© !');
            }
        }

        function addDocument() {
            const name = document.getElementById('docName').value;
            const brand = document.getElementById('docBrand').value;
            const type = document.getElementById('docType').value;
            
            if (!name) {
                alert('Veuillez donner un nom au document');
                return;
            }
            
            const newDoc = {
                id: Date.now(),
                name: name,
                brand: brand,
                type: type,
                addedBy: currentUser.email,
                dateAdded: new Date().toISOString()
            };
            
            DOCUMENTS.push(newDoc);
            saveData();
            
            // Fermer le modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('addDocModal'));
            modal.hide();
            document.getElementById('docName').value = '';
            
            // Recharger l'interface documents
            showSection('documents');
            
            alert('‚úÖ Document ajout√© √† la base IA !');
        }

        function deleteDocument(docId) {
            if (confirm('Supprimer ce document ?')) {
                DOCUMENTS = DOCUMENTS.filter(doc => doc.id !== docId);
                saveData();
                showSection('documents');
                alert('‚úÖ Document supprim√© !');
            }
        }

        function analyserPanne() {
            const problem = document.getElementById('problemDesc').value;
            const brand = document.getElementById('problemBrand').value;
            
            if (!problem) {
                alert('Veuillez d√©crire la panne');
                return;
            }
            
            const resultat = document.getElementById('resultatIA');
            resultat.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin"></i> L'IA analyse le probl√®me en consultant sa base de connaissances...
                    ${currentPhoto ? '<div class="mt-2"><i class="fas fa-camera"></i> Photo incluse dans l\'analyse</div>' : ''}
                </div>
            `;
            
            // Simulation analyse IA avec les documents
            setTimeout(() => {
                const relevantDocs = DOCUMENTS.filter(doc => doc.brand === brand);
                let solution = "V√©rifier les syst√®mes de s√©curit√© et les capteurs principaux.";
                
                if (relevantDocs.length > 0) {
                    solution = `Bas√© sur ${relevantDocs.length} document(s) ${brand}, v√©rifiez : capteurs de porte, alimentation √©lectrique, et consultez le manuel technique.`;
                }
                
                // Si photo disponible, am√©liorer l'analyse
                if (currentPhoto) {
                    solution += " üì∏ L'analyse de la photo confirme l'importance de v√©rifier les connections visibles.";
                }
                
                // Enregistrer le diagnostic
                const diagnostic = {
                    id: Date.now(),
                    problem: problem,
                    solution: solution,
                    brand: brand,
                    technicien: currentUser.name,
                    date: new Date().toLocaleString(),
                    resolved: false,
                    hasPhoto: !!currentPhoto
                };
                
                DIAGNOSTICS.push(diagnostic);
                saveData();
                
                resultat.innerHTML = `
                    <div class="card border-success">
                        <div class="card-header bg-success text-white">
                            <h5><i class="fas fa-check-circle"></i> Diagnostic IA Termin√©</h5>
                            ${currentPhoto ? '<span class="badge bg-info">üì∏ Photo analys√©e</span>' : ''}
                        </div>
                        <div class="card-body">
                            <p><strong>Probl√®me analys√©:</strong> ${problem.substring(0, 100)}...</p>
                            <div class="alert alert-warning">
                                <h6>Solution IA recommand√©e:</h6>
                                <p class="mb-0">${solution}</p>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-success" onclick="markResolved(${diagnostic.id})">
                                    <i class="fas fa-check"></i> R√©solu
                                </button>
                                <button class="btn btn-danger" onclick="markNotResolved(${diagnostic.id})">
                                    <i class="fas fa-times"></i> Non r√©solu
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                // R√©initialiser la photo apr√®s utilisation
                currentPhoto = null;
                const photoPreview = document.getElementById('currentPhotoPreview');
                if (photoPreview) photoPreview.innerHTML = '';
                
            }, 3000);
        }

        function markResolved(diagId) {
            const diagnostic = DIAGNOSTICS.find(d => d.id === diagId);
            if (diagnostic) {
                diagnostic.resolved = true;
                saveData();
                alert('‚úÖ Diagnostic marqu√© comme r√©solu ! L\'IA apprend de cette solution.');
            }
        }

        function markNotResolved(diagId) {
            const realSolution = prompt('Quelle √©tait la vraie solution ? L\'IA apprendra de votre r√©ponse:');
            if (realSolution) {
                const diagnostic = DIAGNOSTICS.find(d => d.id === diagId);
                if (diagnostic) {
                    diagnostic.solution = realSolution;
                    diagnostic.resolved = true;
                    saveData();
                    alert('‚úÖ Solution enregistr√©e ! L\'IA a appris de votre correction.');
                }
            }
        }

        function logout() {
            // Arr√™ter la cam√©ra avant de se d√©connecter
            stopCamera();
            // Supprimer les photos temporaires
            currentPhoto = null;
            capturedPhotoData = null;
            
            if(confirm('Se d√©connecter ?')) {
                location.reload();
            }
        }

        console.log("‚úÖ Application avec module photo charg√©e !");
    </script>
